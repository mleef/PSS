<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<script src='js/scrollReveal.js'></script>
<title>Search Results</title>
<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.affymetrix.com">
<style>

	.ui-tabs {
		zoom: 1;
		font-family:'Lucida Grande','Lucida Sans Unicode','Lucida Sans','Verdana','Tahoma','sans-serif';

	}
	.ui-tabs .ui-tabs-nav {
		list-style: none;
		position: relative;
		padding: 0;
		margin: 0;
	}
	.ui-tabs .ui-tabs-nav li {
		position: relative;
		float: left;
		margin: 0 3px -2px 0;
		padding: 0;
	}
	.ui-tabs .ui-tabs-nav li a {
		display: block;
		padding: 10px 20px;
		background: #f0f0f0;
		border: 2px #ccc solid;
		border-bottom-color: #ccc;
		outline: none;
	}
	.ui-tabs .ui-tabs-nav li.ui-tabs-selected a {
		padding: 10px 20px 12px 20px;
		background: #ff;
		border-bottom-style: none;
		color: red;

	}
	.ui-tabs .ui-tabs-nav li.ui-tabs-selected a,
	.ui-tabs .ui-tabs-nav li.ui-state-disabled a,
	.ui-tabs .ui-tabs-nav li.ui-state-processing a {
		cursor: default;
	}
	.ui-tabs .ui-tabs-nav li a,
	.ui-tabs.ui-tabs-collapsible .ui-tabs-nav li.ui-tabs-selected a {
		cursor: pointer;
	}
	.ui-tabs .ui-tabs-panel {
		display: block;
		clear: both;
		border: 2px #ccc solid;
		padding: 10px;

	}
	.ui-tabs .ui-tabs-hide {
		display: none;
	}

	.maintable
	{
		font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
		font-size: 12px;
		margin: 0 auto;
		width: 60%;
		margin: 0 auto;
		border-collapse: collapse;
	}

	.maintable th
	{
		text-align: center;
		font-size: 13px;
		font-weight: normal;
		padding: 8px;
		background: #b9c9fe;
		border-top: 4px solid #aabcfe;
		border-bottom: 1px solid #fff;
		color: #039;
	}

	.maintable td
	{
		text-align: center;
		padding: 8px;
		background: #e8edff; 
		border-bottom: 1px solid #fff;
		color: #669;
		border-top: 1px solid transparent;
	}

	.maintable tr:hover td:not(#nc)
	{
		background: #d0dafd;
		color: #339;
	}

	.maintable caption
	{
		margin-bottom: 5px;
	    text-transform: lowercase;
	    font-size: 160%;
	    padding: 5px;
	    letter-spacing: .2px;
	    font-weight: bold;
	}

	.subtable
	{
		margin: 0 auto;
		border-collapse: collapse;
		font-family: verdana,arial,sans-serif;
		font-size:11px;
		color:#333333;
		border-width: 1px;
		border-color: #666666;

	}

	.subtable th
	{
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #dedede;
	}

	.subtable td
	{
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #ffffff;

	}

	#good {
		color: #32CD32;

	}

	#bad {
		color: red;
	}

	#lefft {
		clear: left;
		float: left;
		width: 40%;
		margin-left: 5%;

	}

	#rigght {
		clear: right;
		float: right;
		width: 40%;
		margin-right: 5%;

	}

	#nopad {
		padding-top: 0px;
		padding-bottom: 0px;
		padding-left: 0px;
		padding-right: 0px;
	}



</style>
</head>

<div class="ui-tabs">
	<ul class="ui-tabs-nav">
		<li><a href="#tabs-1">Exon Level</a></li>
		<li><a href="#tabs-2">Gene Level</a></li>
		<li><a href="#tabs-3">BLAST</a></li>
		<li><a href="#tabs-4">Additional Info</a></li>
	</ul>
	<div id="tabs-1" class="ui-tabs-panel f1">
		
		<div style="clear: both;"></div>
	</div>
	<div id="tabs-2" class="ui-tabs-panel f2">
		
		<div style="clear: both;"></div>
	</div>
	<div id="tabs-3" class="ui-tabs-panel f3">
		
		<div style="clear: both;"></div>
	</div>
	<div id="tabs-4" class="ui-tabs-panel">
		<div style="clear: both;"></div>
	</div>
</div>

<script type="text/javascript">
	//$("td[colspan=4]").find("table").hide();
	      var config = {
              enter: 'bottom',
              move: '100px',
              over: '.5s',
              easing: 'ease-in-out',
              viewportFactor: 0.6,
              reset: true,
              init: true
            };
	window.scrollReveal = new scrollReveal(config);
	$(document).ready(function(){
		$(".ui-tabs").tabs();

		 $("td[colspan=4]").find("table").hide();
		 
    	$(".maintable").click(function(event) {
	        event.stopPropagation();
	        var $target = $(event.target);
	        var id = event.target.id
	        if(id != 'nc' && id != 'nopad') {
	        	$target.show()
		        if ( $target.closest(".maintable td").attr("colspan") > 1 ) {
		            $target.slideUp(5);
		            $target.closest("tr").prev().find("td:first").html("+");
		        } else {
		            $target.closest("tr").next().find("table").slideToggle(5);
		            if ($target.closest("tr").find("td:first").html() == "+")
		                $target.closest("tr").find("td:first").html("-");
		            else
		                $target.closest("tr").find("td:first").html("+");                
		        } 
	        }                   
    	});

	});


</script>
