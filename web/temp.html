<html>
<head>

<title>Search Results</title>
<link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=www.affymetrix.com">
<style>

	#tabs_wrapper {
	    width: 100%;
	}
	#tabs_container {
	    border-bottom: 1px solid #ccc;
	}
	#tabs {
	    list-style: none;
	    padding: 5px 0 4px 0;
	    margin: 0 0 0 10px;
	    font: 0.75em arial;
	}
	#tabs li {
	    display: inline;
	}
	#tabs li a {
	    border: 1px solid #ccc;
	    padding: 4px 6px;
	    text-decoration: none;
	    background-color: #eeeeee;
	    border-bottom: none;
	    outline: none;
	    border-radius: 5px 5px 0 0;
	    -moz-border-radius: 5px 5px 0 0;
	    -webkit-border-top-left-radius: 5px;
	    -webkit-border-top-right-radius: 5px;
	}
	#tabs li a:hover {
	    background-color: #dddddd;
	    padding: 4px 6px;
	}
	#tabs li.active a {
	    border-bottom: 1px solid #fff;
	    background-color: #fff;
	    padding: 4px 6px 5px 6px;
	    border-bottom: none;
	}
	#tabs li.active a:hover {
	    background-color: #eeeeee;
	    padding: 4px 6px 5px 6px;
	    border-bottom: none;
	}
	 
	#tabs li a.icon_accept {
	    background-image: url(accept.png);
	    background-position: 5px;
	    background-repeat: no-repeat;
	    padding-left: 24px;
	}
	#tabs li a.icon_accept:hover {
	    padding-left: 24px;
	}
	 
	#tabs_content_container {
	    border: 1px solid #ccc;
	    border-top: none;
	    padding: 10px;
	    width: 100%;

	}
	.tab_content {
	    display: none;
	}


	.maintable
	{
		font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
		font-size: 12px;
		margin: 0 auto;
		width: 80%;
		border-collapse: collapse;
	}

	.maintable th
	{
		text-align: center;
		font-size: 13px;
		font-weight: normal;
		padding: 8px;
		background: #b9c9fe;
		border-top: 4px solid #aabcfe;
		border-bottom: 1px solid #fff;
		color: #039;
	}

	.maintable td
	{
		text-align: center;
		padding: 8px;
		background: #e8edff; 
		border-bottom: 1px solid #fff;
		color: #669;
		border-top: 1px solid transparent;
	}

	.maintable tr:hover td:not(#nc)
	{
		background: #d0dafd;
		color: #339;
	}

	.maintable caption
	{
		margin-bottom: 5px;
	    text-transform: lowercase;
	    font-size: 160%;
	    padding: 5px;
	    letter-spacing: .2px;
	    font-weight: bold;
	}

	.subtable
	{
		margin: 0 auto;
		border-collapse: collapse;
		font-family: verdana,arial,sans-serif;
		font-size:11px;
		color:#333333;
		border-width: 1px;
		border-color: #666666;

	}

	.subtable th
	{
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #dedede;
	}

	.subtable td
	{
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #ffffff;

	}

	#good {
		color: #32CD32;

	}

	#bad {
		color: red;
	}

	#lefft {
		clear: left;
		float: left;
		width: 40%;
		margin-left: 5%;

	}

	#rigght {
		clear: right;
		float: right;
		width: 40%;
		margin-right: 5%;

	}

	#nopad {
		padding-top: 0px;
		padding-bottom: 0px;
		padding-left: 0px;
		padding-right: 0px;
	}

	#tablecontainer {
	  border: 2px;
      border-radius: 25px;
      width: 50%;
      margin: 0 auto;
      background: #f1f1f1;
      padding-bottom: 10;
	}



</style>
</head>



<div id="tabs_container">
    <ul id="tabs">
        <li class="active"><a href="#tab1">Exon Level</a></li> 
        <li><a href="#tab2">Gene Level</a></li>
        <li><a href="#tab3">BLAST</a></li>
    </ul>
</div>

<!-- class="icon_accept" for images  -->
<div id="tabs_content_container">
    <div id="tab1"  style="display: block;" class="tab_content f1">

    </div>
    <div id="tab2" class="tab_content f2">

    </div>
    <div id="tab3" class="tab_content f3">

    </div>
</div>

<script type="text/javascript">
	//$("td[colspan=4]").find("table").hide();
	      var config = {
              enter: 'top',
              move: '50px',
              over: '.2s',
              easing: 'ease-in-out',
              viewportFactor: 1,
              reset: true,
              init: true
            };
	window.scrollReveal = new scrollReveal(config);
	$(document).ready(function(){
		//$(".ui-tabs").tabs();
		//  When user clicks on tab, this code will be executed
    	$("#tabs li").click(function() {
	        //  First remove class "active" from currently active tab
	        $("#tabs li").removeClass('active');
	 
	        //  Now add class "active" to the selected/clicked tab
	        $(this).addClass("active");
	 
	        //  Hide all tab content
	        $(".tab_content").hide();
	 
	        //  Here we get the href value of the selected tab
	        var selected_tab = $(this).find("a").attr("href");
	 
	        //  Show the selected tab content
	        $(selected_tab).fadeIn();
	 
	        //  At the end, we add return false so that the click on the link is not executed
	        return false;
    	});

		$("td[colspan=4]").find("table").hide();
		 
    	$(".maintable").click(function(event) {
	        event.stopPropagation();
	        var $target = $(event.target);
	        var id = event.target.id
	        if(id != 'nc' && id != 'nopad') {
	        	$target.show()
		        if ( $target.closest(".maintable td").attr("colspan") > 1 ) {
		            $target.slideUp(5);
		            $target.closest("tr").prev().find("td:first").html("+");
		        } else {
		            $target.closest("tr").next().find("table").slideToggle(5);
		            if ($target.closest("tr").find("td:first").html() == "+")
		                $target.closest("tr").find("td:first").html("-");
		            else
		                $target.closest("tr").find("td:first").html("+");                
		        } 
	        }                   
    	});

	});

	function viewport()
	{
		var e = window
		, a = 'inner';
		if ( !( 'innerWidth' in window ) )
			{
			a = 'client';
			e = document.documentElement || document.body;
			}
		return { width : e[ a+'Width' ] , height : e[ a+'Height' ] }
	}


</script>
